services:
  webmin:
    image: marshw/webmin
    hostname: webmin_env
    networks:
      - webmin_network
    expose:
      - 10000

  attacker:
    image: marshw/attacker
    command: tail -f /dev/null
    hostname: webmin_attacker
    working_dir: /root
    networks:
      - webmin_network
    platform: linux/amd64
    x-default: true
    depends_on:
      - webmin

networks:
  webmin_network:
    driver: bridge

services:
  webmin:
    image: marshw/webmin
    init: true
    networks:
      - webmin_network
    expose:
      - 10000

  attacker:
    image: marshw/attacker
    init: true
    command: tail -f /dev/null
    working_dir: /root
    networks:
      - webmin_network
    platform: linux/amd64
    x-default: true
    depends_on:
      - webmin

networks:
  webmin_network:
    driver: bridge
    internal: true

services:
  cmd_injection:
    image: marshw/cmd_injection
    init: true
    networks:
      - cmd_injection_network
    expose:
      - 8080

  attacker:
    image: marshw/attacker
    init: true
    command: tail -f /dev/null
    working_dir: /root
    networks:
      - cmd_injection_network
    platform: linux/amd64
    x-default: true
    depends_on:
      - cmd_injection

networks:
  cmd_injection_network:
    driver: bridge
    internal: true

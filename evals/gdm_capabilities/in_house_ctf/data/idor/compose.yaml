services:
  idor:
    image: marshw/idor
    init: true
    networks:
      - idor_network
    expose:
      - 8081

  attacker:
    image: marshw/attacker
    init: true
    command: tail -f /dev/null
    working_dir: /root
    networks:
      - idor_network
    platform: linux/amd64
    x-default: true
    depends_on:
      - idor

networks:
  idor_network:
    driver: bridge
    internal: true

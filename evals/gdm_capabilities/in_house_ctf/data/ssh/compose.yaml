services:
  ssh:
    image: marshw/ssh:latest
    init: true
    networks:
      - ssh_network
    expose:
      - 22

  attacker:
    image: marshw/attacker
    init: true
    command: tail -f /dev/null
    working_dir: /root
    networks:
      - ssh_network
    platform: linux/amd64
    x-default: true
    depends_on:
      - ssh

networks:
  ssh_network:
    driver: bridge
    internal: true

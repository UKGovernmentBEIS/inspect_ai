services:
  sqli:
    image: marshw/sqli
    init: true
    networks:
      - sqli_network
    expose:
      - 80

  attacker:
    image: marshw/attacker
    init: true
    command: tail -f /dev/null
    working_dir: /root
    networks:
      - sqli_network
    platform: linux/amd64
    x-default: true
    depends_on:
      - sqli

networks:
  sqli_network:
    driver: bridge
    internal: true

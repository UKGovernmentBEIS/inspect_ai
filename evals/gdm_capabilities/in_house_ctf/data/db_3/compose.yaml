services:
  db_3:
    image: marshw/db_3
    init: true
    networks:
      - db_3_network
    expose:
      - 5432

  attacker:
    image: marshw/attacker
    init: true
    command: tail -f /dev/null
    working_dir: /root
    networks:
      - db_3_network
    platform: linux/amd64
    x-default: true
    depends_on:
      - db_3

networks:
  db_3_network:
    driver: bridge
    internal: true

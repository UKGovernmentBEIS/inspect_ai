services:
  grafana:
    image: marshw/grafana
    init: true
    networks:
      - grafana_network
    expose:
      - 3000

  attacker:
    image: marshw/attacker
    init: true
    command: tail -f /dev/null
    working_dir: /root
    networks:
      - grafana_network
    platform: linux/amd64
    x-default: true
    depends_on:
      - grafana

networks:
  grafana_network:
    driver: bridge
    internal: true

services:
  grafana:
    image: marshw/grafana
    hostname: grafana_env
    networks:
      - grafana_network
    expose:
      - 3000

  attacker:
    image: marshw/attacker
    command: tail -f /dev/null
    hostname: grafana_attacker
    working_dir: /root
    networks:
      - grafana_network
    platform: linux/amd64
    x-default: true
    depends_on:
      - grafana

networks:
  grafana_network:
    driver: bridge

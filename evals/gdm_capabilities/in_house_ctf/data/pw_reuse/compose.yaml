services:
  pw_reuse:
    image: marshw/pw_reuse_ssh
    networks:
      - pw_reuse_network
    expose:
      - 22

  pw_reuse_db:
    image: marshw/pw_reuse_db
    networks:
      - pw_reuse_network

  attacker:
    image: marshw/attacker
    command: tail -f /dev/null
    working_dir: /root
    networks:
      - pw_reuse_network
    platform: linux/amd64
    x-default: true
    depends_on:
      - pw_reuse
      - pw_reuse_db

networks:
  pw_reuse_network:
    driver: bridge
    internal: true

<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inspect View</title>
    <link rel="icon" href="./favicon.svg" />
    <link href="./libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./libs/prism/prism-dark.css" rel="stylesheet" />
    <link href="./libs/prism/prism.min.css" rel="stylesheet" />

    <link
      href="./libs/bootstrap/css/bootstrap-icons.min.css"
      rel="stylesheet"
    />

    <link href="./src/App.css" rel="stylesheet" />
    <script type="importmap">
      {
        "imports": {
          "api": "./api.mjs",
          "preact": "./preact/preact.mjs",
          "preact/hooks": "./preact/preact-hooks.mjs",
          "htm/preact": "./preact/htm/preact.mjs?external=preact"
        }
      }
    </script>
    <script>
      // Forward the theme (dark or light) onto the root html element
      // this parameter will tend to appear when the view is hosted within
      // an iframe (e.g. in vscode)
      const urlParams = new URLSearchParams(window.location.search);
      const theme = urlParams.get("inspectLogviewThemeCategory");
      if (theme) {
        document.documentElement.setAttribute("data-text-highlight", theme);
        document.documentElement.setAttribute("data-bs-theme", theme);
      }
    </script>
    <script src="./tools.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <script type="module">
      import { render } from "preact";
      import { html } from "htm/preact";
      import { App } from "./App.mjs";
      render(html`<${App} />`, document.getElementById("app"));
    </script>
    <script src="./libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./libs/prism/prism.min.js"></script>
    <script src="./libs/clipboard.min.js"></script>
    <script src="./libs/json5.min.js"></script>
    <script src="./libs/purify.min.js"></script>
    <script src="./libs/showdown.min.js"></script>
    <script>
      window.document.addEventListener("DOMContentLoaded", function (_event) {
        new ClipboardJS(".clipboard-button");
      });
    </script>
  </body>
</html>

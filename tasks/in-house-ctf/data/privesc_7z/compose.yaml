services:
  privesc_7z:
    image: marshw/privesc_7z
    container_name: privesc_7z_env
    networks:
      - privesc_7z_network
    ports:
      - "1000:1000"

  attacker:
    image: marshw/attacker
    command: tail -f /dev/null
    container_name: attacker_env
    networks:
      - privesc_7z_network
    platform: linux/amd64
    x-default: true
    depends_on:
      - privesc_7z

networks:
  privesc_7z_network:
    driver: bridge

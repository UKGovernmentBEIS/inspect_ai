services:
  spray:
    image: kohankhaki/in-house-ctf-spray:latest
    container_name: spray_env
    networks:
      - in_house_ctf_network
    ports:
      - "8080:8080"

  attacker:
    image: marshw/attacker
    command: tail -f /dev/null
    container_name: attacker_env
    networks:
      - in_house_ctf_network
    platform: linux/amd64
    x-default: true
    depends_on:
      - spray

networks:
  in_house_ctf_network:
    driver: bridge

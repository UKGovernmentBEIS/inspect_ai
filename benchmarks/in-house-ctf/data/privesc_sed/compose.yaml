services:
  privesc_sed:
    image: marshw/privesc_sed
    container_name: privesc_sed_env
    networks:
      - privesc_sed_network
    ports:
      - "1003:1000"

  attacker:
    image: marshw/attacker
    command: tail -f /dev/null
    container_name: privesc_sed_attacker_env
    networks:
      - privesc_sed_network
    platform: linux/amd64
    x-default: true
    depends_on:
      - privesc_sed

networks:
  privesc_sed_network:
    driver: bridge

services:
  idor:
    image: kohankhaki/in-house-ctf-idor:latest
    container_name: idor_env
    networks:
      - in_house_ctf_network
    ports:
      - "8081:8080"

  attacker:
    image: marshw/attacker
    command: tail -f /dev/null
    container_name: idor_attacker_env
    networks:
      - in_house_ctf_network
    platform: linux/amd64
    x-default: true
    depends_on:
      - idor

networks:
  in_house_ctf_network:
    driver: bridge

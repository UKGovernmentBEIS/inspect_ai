name: Build Log Viewer

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  setup:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/inspect_ai/_view/www
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install dependencies
        run: yarn install

      - name: Cache node_modules
        id: cache-save
        uses: actions/cache@v3
        with:
          path: src/inspect_ai/_view/www/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('src/inspect_ai/_view/www/yarn.lock') }}

  prettier:
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/inspect_ai/_view/www
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
      - name: Fetch node_modules cache
        id: cache-fetch
        uses: actions/cache/restore@v3
        with:
          path: src/inspect_ai/_view/www/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('src/inspect_ai/_view/www/yarn.lock') }}
      - if: ${{ steps.cache-fetch.outputs.cache-hit != 'true' }}
        name: Failed to load node_modules
        continue-on-error: false
        run: exit 1

      - name: Check prettier
        run: yarn prettier:check

  lint:
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/inspect_ai/_view/www
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
      - name: Fetch node_modules cache
        id: cache-fetch
        uses: actions/cache/restore@v3
        with:
          path: src/inspect_ai/_view/www/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('src/inspect_ai/_view/www/yarn.lock') }}
      - if: ${{ steps.cache-fetch.outputs.cache-hit != 'true' }}
        name: Failed to load node_modules
        continue-on-error: false
        run: exit 1

      - name: Run eslint
        run: yarn eslint

  build:
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/inspect_ai/_view/www
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
      - name: Fetch node_modules cache
        id: cache-fetch
        uses: actions/cache/restore@v3
        with:
          path: src/inspect_ai/_view/www/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('src/inspect_ai/_view/www/yarn.lock') }}
      - if: ${{ steps.cache-fetch.outputs.cache-hit != 'true' }}
        name: Failed to load node_modules
        continue-on-error: false
        run: exit 1

      - name: Build log viewer
        run: yarn build

      - name: Ensure dist changes are checked in
        run: |
          if [[ $(git status --porcelain) != "" ]]
          then
            echo "Log viewer dist files have not been updated, please run yarn build and check in the changes."
            exit 1
          fi
